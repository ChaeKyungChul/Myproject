<html>
<head>

<link rel="stylesheet" href="./css/slick/slick.css" />
<link rel="stylesheet" href="./css/slick/slick-theme.css" />

<script src="./js/jquery.js"></script>
<script src="./slick/slick.min.js"></script>

<script>
$( document ).ready( function() {
	$('.center').slick({
		  centerMode: true,
		  centerPadding: '60px',
		  slidesToShow: 3,
		  responsive: [
		    {
		      breakpoint: 768,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 3
		      }
		    },
		    {
		      breakpoint: 480,
		      settings: {
		        arrows: false,
		        centerMode: true,
		        centerPadding: '40px',
		        slidesToShow: 1
		      }
		    }
		  ]
		});
  } );
</script>
</head>

<body>
	<div class="center">
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
	</div>
</body>
</html>
